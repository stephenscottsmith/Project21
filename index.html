    <!-- Index's handlebars -->

    <script id="index" type="text/x-handlebars-template">
      <div id="mainbox">
        <h1 class="bg-success">Project 21</h1>
        <div class="bg-info">
          <p> Welcome to Project 21! Please click one of the buttons below to begin your card counting training. Winner, winner, chicken dinner! </p>
        </div>
      </div>
      <div class="clearfix"></div>
    </script>

    <script id="counting-container" type="text/x-handlebars-template">
      <div id="mainbox">
        <h1 class="bg-success">Project 21</h1>
        <div class="bg-info">
          <div id="instructions" type="text">
            <p>Basic card counting assigns a positive, negative, or zero value to each card value available. When a card of that value is dealt, the count is adjusted by that card's counting value. Low cards increase the count as they increase the percentage of high cards in the remaining shoe, while high cards decrease it for the opposite reason. For instance, the Hi-Lo system subtracts one for each dealt ten, Jack, Queen, King or Ace, and adds one for any value 2-6. Values 7-9 are assigned a value of zero and therefore do not affect the count.</p>
            <p class="bg-warning"><a href=http://en.wikipedia.org/wiki/Card_counting#Systems>Copied from Wikipedia</a></p>
          </div>
          <div id="countgroup" style="display:none">
            <div id="card"></div>
            <input type="number" class="form-control input" style="display:none" id="count" value="0">
            <button class="btn btn-default" style="display:none" id="submitcount" type="button">Submit Count</button>
          </div>
        </div>
        <div id="beginbtn">
          <div class="table-responsive">
            <table class="table table-hover bg-danger">
              <tr>
                <th>Speed that cards get displayed (in seconds)</th>
                <th>Number of decks</th>
                <th>Number of cards to count</th>
              </tr>
              <tr>
                <td>
                  <select class="form-control" id="speed">
                  </select>
                </td>
                <td>
                  <select class="form-control" id="numdecks">
                  </select>
                </td>
                <td>
                  <input type="number" class="input" id="numcards" value="1" min="1">
                </td>
              </tr>
            </table>
          </div>
          <button class="btn btn-primary" id="begin">Begin</button>
        </div>
      </div>
      <div class="clearfix"></div>
    </script>

    <!-- Blackjack Strategy Template -->

    <script id="strategy-container" type="text/x-handlebars-template">
      <div id="mainbox">
        <h1 class="bg-success">Learn Basic Strategy</h1>
        <div class="bg-info">
          <div id="instructions" type="text">
            <p>To use the basic strategy, look up your hand along the left vertical edge and the dealer's up card along the top. In both cases an A stands for ace. From top to bottom are the hard totals, soft totals, and splittable hands. There are two charts depending on whether the dealer hits or stands on soft 17.</p>
            <p class="bg-warning"><a href=http://wizardofodds.com/games/blackjack/strategy/4-decks/>Click here for a reference when learning basic strategy for a 4 to 8-Deck deck.</a></p>
          </div>
          <div class="row" id="dealer" type="text">
            
          </div>
          <div class="row" id="player" type="text">
            
          </div>
          <div id="buttongroup">
            <button class="btn btn-primary" style="display:none" id="hit" type="button">Hit</button>
            <button class="btn btn-default" style="display:none" id="stand" type="button">Stand</button>
            <button class="btn btn-default" style="display:none" id="split" type="button">Split</button>
            <button class="btn btn-default" style="display:none" id="double" type="button">Double Down</button>
            <div class="alert alert-success" style="display:none">GOOD JOB</div>
          </div>  
      </div>
      <div id="beginbtn">
        <table class="table table-condensed bg-danger">
        <tr>
          <th>Number of decks</th>
          <th>Number of hands to play</th>
        </tr>
        <tr>
          <td>
            <select class="form-control" id="numdecks"></select>
          </td>
          <td>
            <input type="number" class="form-control input-md" id="numhands" value="1" min="1">
          </td>
        </tr>
        </table>
        <button class="btn btn-primary" id="beginStrategyTest">Begin Strategy</button>
      </div>
      <div class="clearfix"></div>
    </script>

  </div>
