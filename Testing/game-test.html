<!doctype html>
    <!-- This web page is a QUnit test harness for our strategy object. -->
<html>
    <head>
        <title>Breaking Blackjack Test Suite</title>
        <link rel="stylesheet"
            href="http://code.jquery.com/qunit/qunit-1.14.0.css" />
    </head>
    <body>
        <h1>Breaking Blackjack Test Suite</h1>

        <!-- IDs are predefined by QUnit. -->
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>

        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <script src="../js/underscore-min.js"></script>

        <!-- jQuery and QUnit. -->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="http://code.jquery.com/qunit/qunit-1.14.0.js"></script>

        <!-- The modules being tested. -->
        <script src="../js/blackjack.js"></script>
        <script src="../js/strategy.js"></script>
        <script src="../js/counting.js"></script>

        <!-- The tests themselves. -->
        <script src="blackjack-test.js"></script>
        <script src="strategy-test.js"></script>
        <script src="counting-test.js"></script>
    </body>
</html>
